<div class="signin-container">
  <div class="signin-card">
    <div class="signin-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your Task Manager account</p>
    </div>

    <!-- Google Signin Button -->
    <button 
      type="button" 
      class="google-btn"
      (click)="onGoogleSignin()"
      [disabled]="isLoading">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>

    <div class="divider">
      <span>or</span>
    </div>
    
    <form class="signin-form" (ngSubmit)="onSubmit()" #signinForm="ngForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="email" 
          required 
          email
          placeholder="Enter your email"
          class="form-input"
        />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="password" 
          required 
          placeholder="Enter your password"
          class="form-input"
        />
      </div>
      
      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }
      
      <button 
        type="submit" 
        class="signin-btn"
        [disabled]="signinForm.invalid || isLoading"
      >
        @if (isLoading) {
          <span class="loading-spinner"></span>
          Signing in...
        } @else {
          Sign In
        }
      </button>
    </form>
    
    <div class="signin-footer">
      <p class="demo-credentials">
        Demo credentials: <br>
        Email: admin@example.com <br>
        Password: password
      </p>
      <p>Don't have an account? <a routerLink="/signup" class="signup-link">Sign up</a></p>
    </div>
  </div>
</div>
